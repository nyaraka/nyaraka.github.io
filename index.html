<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
		
		<script src="TemplateData/UnityProgress.js"></script>	
		<script src="Build/UnityLoader.js"></script>
		<script>
		
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/BatterUpTryouts.json", {onProgress: UnityProgress});
    
			</script>
  </head>
  <body onload="beeAnim()">
    <div class="webgl-content">
			<div id ="animate"></div>
      <div id ="cloudone"></div><div id ="cloudtwo"></div>
      <div id="gameContainer" style="width: 800px; height: 600px; margin: auto">
      </div>
    </div>
		<script>
			
			 function beeAnim() {
          var elem = document.getElementById("animate");
          var c1 = document.getElementById("cloudone");
          var c2 = document.getElementById("cloudtwo");
          var p1 = 1200;
          var p2 = 900;
          var pos = 0;
          var offset = parseInt((screen.height/5));
          var id = setInterval(frame, 5);
          var amplitude = 15;
          function frame() {
              c1.style.left = p1+ 'px';
              c2.style.left = p2+ 'px';
              p1-= 0.5;
              p2-= 0.5;
            
              if(p1 < 0){
                p1 = 1200;
              }
              if(p2 < 0){
                p2 = 900;
              }
          
              elem.style.top = Math.sin(pos * Math.PI/180) * amplitude + offset + 'px';
              pos++; 
              if (pos % 3 == 0) {
                elem.style.background = "url('TemplateData/bee_01.png')"; 
              } else if (pos % 3 == 1) {
                elem.style.background = "url('TemplateData/bee_02.png')"; 
              }

              if(p1 < -200){ p1 = 1200; } 
              if(p2 < -500){ p2 = 900; }
           
          }
        }
        		</script>
  </body>
</html>
