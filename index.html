<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BatterUp</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/BatterUpTryouts.json", {onProgress: UnityProgress});
    </script>
    <script>
        function beeAnim() {
          var elem = document.getElementById("animate");   
          var pos = 0;
          var id = setInterval(frame, 5);
          var amplitude = 15;
          function frame() {
          
              elem.style.top = Math.sin(pos * Math.PI/180) * amplitude + 'px';
              pos++; 
              if (pos % 3 == 0) {
                elem.style.background = "url('bee_01.png')"; 
              } else if (pos % 3 == 1) {
                elem.style.background = "url('bee_02.png')"; 
              }
           
          }
        }</script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 800px; height: 600px">
      <div id ="animate"></div>
      </div>
    </div>
  </body>
</html>
