	<script>
				function beeAnim() {
			    var elem = document.getElementById("animate");   
			    var pos = 0;
			    var id = setInterval(frame, 5);
			    var amplitude = 15;
			    function frame() {
			    
			        elem.style.top = Math.sin(pos * Math.PI/180) * amplitude + 'px';
			        pos++; 
			        if (pos % 3 == 0) {
			          elem.style.background = "url('bee_01.png')"; 
			        } else if (pos % 3 == 1) {
			          elem.style.background = "url('bee_02.png')"; 
			        }
			     
			    }
